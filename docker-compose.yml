version: '3.8'

services:
  isabella2-api:
    build: .
    container_name: isabella2-api
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./scalers:/app/scalers
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
